	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Login</h3>

			{% csrf_token %}
			{{form.as_table}}
			<tr>
				<td colspan="2">

			</tr>

	</table>
    <p><a href="{% url 'password_reset' %}" class="text-danger">Reset Password?</a></p>
