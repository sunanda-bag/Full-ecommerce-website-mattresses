{% load static %}
<script src="{% static 'assets/js/product-filter.js' %}"></script>



<!-- ASIDE -->
<div id="aside" class="col-md-2 m-4 p-3 ">



    <!-- aside Widget -->
    <div class="aside">
        <h3 class="aside-title">Price</h3>
        <div class="price-filter">


            <div id="price-slider">

            </div>
            <div class="input-number price-min min-fiter">
                <input id="price-min" type="number" min="{{minMaxPrice.discount_price__min}}">
                <span class="qty-up">+</span>
                <span class="qty-down">-</span>
            </div>
            <span>-</span>
            <div class="input-number price-max max-filter">
                <input id="price-max" type="number" max="{{minMaxPrice.discount_price__max}}">
                <span class="qty-up">+</span>
                <span class="qty-down">-</span>
            </div>
        </div>
    </div>
    <!-- /aside Widget -->


    <!-- aside Widget -->
    <div class="aside">

        <h3 class="aside-title">Categories</h3>
        <div class="checkbox-filter" style="border-radius: 0.5rem;">
            {% for category in categories %}
            <li class="list-group-item">
                <input class="filter-checkbox checked" data-filter="category" type="checkbox" value="{{category.id}}">

                <span></span>
                {{category}}
                <!-- <small>(120)</small> -->
                </label>
            </li>
            {% endfor %}

        </div>
    </div>
    <!-- /aside Widget -->




</div>
<!-- /ASIDE -->
