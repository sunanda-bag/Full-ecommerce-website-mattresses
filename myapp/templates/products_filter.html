<div id="filteredProducts">
    <p class="ajaxLoader">Loading...</p>
    <div class="row">
    {% for product in data %}

    <div class="col-md-3">
      <div class="product-item  product-details ">
        <a href="/products/{{product.id}}"><img class="img-fluid img-thumbnail" src="{{product.imageURL}}"
            alt="{{product.title}}"></a>
        <div class="down-content product-body py-3 text-center">
          <a href="/products/{{product.id}}">
            <p class="product-category text-center mb-2">{{product.category}}</p>
            <h3 class="product-name text-center"><a href="/products/{{product.id}}">{{product.title}}</a></h3>
          </a>
          <h5 class="product-price "><small><del class="product-old-price">$ {{product.price}}</del></small>
            $ {{product.discount_price|floatformat:2}}</h5>

            <div class="add-to-cart">
              <input type="hidden" value="1" id="productQty" class="form-control product-qty-{{product.id}}">
              <input type="hidden" class="product-image-{{product.id}}" value="{{product.imageURL}}" />
              <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
              <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}" />
              <input type="hidden" class="product-discountprice-{{product.id}}" value="{{product.discount_price}}" />
              <input type="hidden" class="product-actualprice-{{product.id}}" value="{{product.price}}" />
              
              <button class="add-to-cart-btn" data-index="{{product.id}}" type="button" id="addToCartBtn"><i
                class="fa fa-shopping-cart"></i> Add to cart</button>
            </div>

        </div>
      </div>
    </div>



    {% endfor %}
  </div>

  </div>
